### histogram step of dielectron
# there are 4 pre-defined electron ID cuts based on the link given below.
# https://twiki.cern.ch/twiki/bin/view/CMS/CutBasedElectronIdentificationRun2#Working_points_for_Spring15_MC_s
# You can simply use one of these cuts by setting one of
# 'dielectronHistogram.veto.conf', 'dielectronHistogram.loose.conf', 'dielectronHistogram.medium.conf' or 'dielectronHistogram.tight.conf'
# as your configFile.
# This configFile is intended for customized (user-defined) cuts.  
histogram.electron.electronID = custom
## custom electron ID
# trigger
histogram.electron.trigger = HLT_HIDoublePhoton15_Eta2p5_Mass50_1000_R9SigmaHECut_v1
# Barrel
histogram.electron.eleSigmaIEtaIEta_2012_EB = 0.0101
histogram.electron.eledEtaAtVtx_abs_EB = 0.00864
histogram.electron.eledPhiAtVtx_abs_EB = 0.0286
histogram.electron.eleHoverE_EB = 0.0342
histogram.electron.eleEoverPInv_EB = 0.0116
histogram.electron.eleD0_abs_EB = 0.0103
histogram.electron.eleDz_abs_EB = 0.170
histogram.electron.eleMissHits_EB = 2
# Endcap
histogram.electron.eleSigmaIEtaIEta_2012_EE = 0.0287
histogram.electron.eledEtaAtVtx_abs_EE = 0.00762
histogram.electron.eledPhiAtVtx_abs_EE = 0.0439
histogram.electron.eleHoverE_EE = 0.0544
histogram.electron.eleEoverPInv_EE = 0.01
histogram.electron.eleD0_abs_EE = 0.0377
histogram.electron.eleDz_abs_EE = 0.571 
histogram.electron.eleMissHits_EE = 1
